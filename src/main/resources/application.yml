spring:
  application:
    name: airBnbApp
  datasource:
    url: jdbc:postgresql://localhost:5432/airBnb
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  servlet:
    context-path: /api/v1
